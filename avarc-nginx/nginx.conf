# NGINX configuration file with Paketo template syntax
# Templates ({{env "VAR"}} and {{port}}) are processed at launch time
# See: https://paketo.io/docs/howto/web-servers/#nginx

worker_processes 1;
daemon off;
error_log stderr;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    charset utf-8;
    log_format json_combined escape=json '{ "time": "$time_iso8601", '
                                         '"remote_addr": "$remote_addr", '
                                         '"remote_user": "$remote_user", '
                                         '"request": "$request", '
                                         '"status": "$status", '
                                         '"body_bytes_sent": "$body_bytes_sent", '
                                         '"request_time": "$request_time", '
                                         '"http_referrer": "$http_referer", '
                                         '"scheme": "$scheme", '
                                         '"http_x_forwarded_proto": "$http_x_forwarded_proto", '
                                         '"http_user_agent": "$http_user_agent" }';
    access_log /dev/stdout json_combined if=$loggable;

    # Use forwarded protocol for scheme
    map $http_x_forwarded_proto $real_scheme {
        default $scheme;
        https https;
    }

    upstream backend {
        server {{env "APP_BACKEND_HOST"}}:{{env "APP_BACKEND_PORT"}};
    }

    upstream frontend {
        server {{env "APP_FRONTEND_HOST"}}:{{env "APP_FRONTEND_PORT"}};
    }

    upstream adminer {
        server {{env "APP_ADMINER_HOST"}}:{{env "APP_ADMINER_PORT"}};
    }

    {{if eq (env "ENABLE_HYDRA_PROXY") "true"}}
    upstream hydra_public {
        server {{env "APP_HYDRA_PUBLIC_HOST"}}:{{env "APP_HYDRA_PUBLIC_PORT"}};
    }

    upstream hydra_admin {
        server {{env "APP_HYDRA_ADMIN_HOST"}}:{{env "APP_HYDRA_ADMIN_PORT"}};
    }
    {{end}}

    {{if eq (env "ENABLE_KRATOS_PROXY") "true"}}
    upstream kratos_public {
        server {{env "APP_KRATOS_PUBLIC_HOST"}}:{{env "APP_KRATOS_PUBLIC_PORT"}};
    }

    upstream kratos_admin {
        server {{env "APP_KRATOS_ADMIN_HOST"}}:{{env "APP_KRATOS_ADMIN_PORT"}};
    }
    {{end}}

    # Map to exclude certain paths from logging
    map $request_uri $loggable {
        default 1;
        "~^/_next/webpack-hmr" 0;
        "~^/favicon.ico" 0;
    }

    server {
        listen {{env "NGINX_PORT"}};

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Default proxy headers for all locations
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $real_scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Handle HTTPS properly
        absolute_redirect off;
        port_in_redirect off;

        location /actuator {
            proxy_pass http://backend;
        }

        location /v3/api-docs {
            proxy_pass http://backend;
        }

        location /swagger-ui.html {
            proxy_pass http://backend;
        }

        location /swagger-ui/ {
            proxy_pass http://backend;
        }

        # Adminer access
        location /adminer/ {
            proxy_pass http://adminer;
        }

        {{if eq (env "ENABLE_HYDRA_PROXY") "true"}}
        # Ory Hydra Public API - OAuth2/OIDC endpoints
        location /hydra/ {
            proxy_pass http://hydra_public/;
            proxy_http_version 1.1;
        }

        # Ory Hydra Admin API - Client management
        location /hydra-admin/ {
            proxy_pass http://hydra_admin/;
            proxy_http_version 1.1;
        }
        {{end}}

        {{if eq (env "ENABLE_KRATOS_PROXY") "true"}}
        # Ory Kratos Public API - Identity and user management endpoints
        location /kratos/ {
            proxy_pass http://kratos_public/;
            proxy_http_version 1.1;
        }

        # Ory Kratos Admin API - Identity management
        location /kratos-admin/ {
            proxy_pass http://kratos_admin/;
            proxy_http_version 1.1;
        }
        {{end}}

        # All other requests go to frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
            index index.html;
        }
    }
}
